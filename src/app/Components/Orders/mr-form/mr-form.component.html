<section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <i class="ri-add-circle-fill ri-lg text-success"></i>
              {{ FormData.id === 0 ? 'Create' : 'Update' }} Form
            </h5>
  
            <form #form="ngForm" novalidate>
              <!-- Loop through the form model -->
              <div class="row mb-3">
                
              </div>

              <!-- Only use for the form component. Details Components -->
              <ng-container *ngIf="DetailsData.length > 0">
                <hr />
                <hr />
                <h5 class="card-title">
                    Details
                </h5>
                <app-dynamic-grid-with-pagination
                [columns]="userColumns"
                [isUseData]="true"
                [data]="DetailsData"
                [buttonShow]="{}"
                [isSearchShow]="false"
                [isShowSum]="isShowSum"
                [sumColumn]="sumColumn"
                (dataChange)="DetailsDataReceived($event)"
                ></app-dynamic-grid-with-pagination>

              </ng-container>




            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
