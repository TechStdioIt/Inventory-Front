<main id="main" class="main">
    <div class="pagetitle">
       <h1>
        <i class="ri-ball-pen-line"></i>
        {{fromHeader}} Set Up</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
             <li class="breadcrumb-item">Basic Information</li>
             <li class="breadcrumb-item active">{{fromHeader}}</li>
          </ol>
       </nav>
    </div>
       <section class="section">
          <div class="row">
             <div class="col-lg-12">
                <div class="card">
                   <div class="card-body">                     
                        <app-dynamic-grid-with-pagination
                        [columns]="userColumns"
                        [buttonShow]="buttonShow"
                        [paginationAPI]="listAPI"
                        [haveQueryPram]="haveQueryPram"
                        [reloadCount]="reloadCount"
                        ></app-dynamic-grid-with-pagination>
                   </div>
                </div>
             </div>
          </div>
       </section>
 </main>
