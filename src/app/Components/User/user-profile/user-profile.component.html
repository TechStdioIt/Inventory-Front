<div class="my-5">
  <div class="card p-4">
    <h2 class="mb-4 text-center text-primary">ðŸ‘¤ User Profile</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="profileTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button">Personal Info</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="branch-tab" data-bs-toggle="tab" data-bs-target="#branch" type="button">Branch</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="role-tab" data-bs-toggle="tab" data-bs-target="#role" type="button">Role</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button">Password</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Personal Info Tab -->
      <div class="tab-pane fade show active" id="personal">
        <form>
          <div class="row mb-4">
            <div class="col-md-3 text-center">
              <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">
              <input type="file" class="form-control mt-3" accept="image/*">
            </div>
            <div class="col-md-9">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="John">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Doe">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Mobile</label>
                  <input type="text" class="form-control" placeholder="+123456789">
                </div>
              </div>
              <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary px-4">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Branch Tab -->
      <div class="tab-pane fade" id="branch">
        <h5 class="text-primary">Branches</h5>
        <table class="table table-hover table-bordered rounded mt-3">
          <thead>
            <tr>
              <th style="width: 60px;">#</th>
              <th>Branch Name</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Head Office</td></tr>
            <tr><td>2</td><td>Dhaka North</td></tr>
            <tr><td>3</td><td>Chattogram</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Role Tab -->
      <div class="tab-pane fade" id="role">
        <h5 class="text-primary">Roles</h5>
        <ul class="list-group mt-3">
          <li class="list-group-item"><i class="bi bi-person-fill-gear me-2 text-primary"></i>Admin</li>
          <li class="list-group-item"><i class="bi bi-briefcase-fill me-2 text-success"></i>Manager</li>
          <li class="list-group-item"><i class="bi bi-chat-left-dots-fill me-2 text-info"></i>Support</li>
        </ul>
      </div>

      <!-- Password Tab -->
      <div class="tab-pane fade" id="password">
        <h5 class="text-primary">Change Password</h5>
        <form #passwordForm="ngForm" (ngSubmit)="updatePassword(passwordForm)">
    <div class="row g-3 mt-2">
      <div class="col-md-12">
        <label class="form-label">Old Password</label>
        <input
          type="password"
          class="form-control"
          name="oldPassword"
          [(ngModel)]="passwordData.oldPassword"
          required
          #oldPassword="ngModel"
        />
        <div *ngIf="oldPassword.invalid && oldPassword.touched" class="text-danger">
          Old password is required.
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          name="newPassword"
          [(ngModel)]="passwordData.newPassword"
          required
          #newPassword="ngModel"
        />
        <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger">
          New password is required.
        </div>
      </div>

      <div class="col-md-12">
        <label class="form-label">Confirm New Password</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="passwordData.confirmPassword"
          required
          #confirmPassword="ngModel"
        />
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
          Confirm new password is required.
        </div>
      </div>
    </div>

    <div class="mt-3 text-end">
      <button type="submit" class="btn btn-primary px-4" [disabled]="passwordForm.invalid">
        Update
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        
      </div>

    </div>
  </div>
</div>
