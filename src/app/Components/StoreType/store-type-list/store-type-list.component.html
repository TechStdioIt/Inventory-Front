<main id="main" class="main">
    <div class="pagetitle">
       <h1>
        <i class="ri-ball-pen-line"></i>
        Store Type Set Up</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
             <li class="breadcrumb-item">Basic Information</li>
             <li class="breadcrumb-item active">Store Type</li>
          </ol>
       </nav>
    </div>
    <ng-container *ngIf="!isShow">
       <app-store-type-form></app-store-type-form>
    </ng-container>
   
    <ng-container *ngIf="isShow">
       <section class="section">
          <div class="row">
             <div class="col-lg-12">
                <div class="card">
                   <div class="card-body">
                      <div class="d-flex justify-content-between">


                         <div class="pagetitle">
                            <h5 class="card-title"><i class="ri-list-check"></i> &nbsp;Store Type</h5>
                          </div>

                          
                          <div  class="mt-2">      
                              <button (click)="ShowHideEvent()" type="button" class="btn btn-primary"><a class="text-light"><i class="ri-add-circle-line"></i>Create</a></button>
                          </div>
                     </div>                       
                     <app-common-data-grid></app-common-data-grid>                    
                   </div>
                </div>
             </div>
          </div>
       </section>
    </ng-container>
   
 </main>
