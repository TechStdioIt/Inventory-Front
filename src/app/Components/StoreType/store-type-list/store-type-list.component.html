<main id="main" class="main">
    <div class="pagetitle">
       <h1>
        <i class="ri-ball-pen-line"></i>
        Store Type Set Up</h1>
       <nav>
          <ol class="breadcrumb">

             <li class="breadcrumb-item">Basic Information</li>
             <li class="breadcrumb-item active">Store Type</li>
          </ol>
       </nav>
    </div>
       <section class="section">
          <div class="row">
             <div class="col-lg-12">
                <div class="card">
                   <div class="card-body">

                     [paginationAPI]="'Administrator/GetDropdownData?flag=2'"

                     ></app-dynamic-grid-with-pagination>               
                   </div>
                </div>
             </div>
          </div>

 </main>
