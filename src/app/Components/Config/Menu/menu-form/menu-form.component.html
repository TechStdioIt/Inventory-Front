<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><i class="ri-add-circle-fill ri-lg text-success"></i> Create Manual Leave
                    </h5>
                    <form novalidate #form="ngForm">
                        <div class="row">
                            <div class="form-group row mb-3">
                                <div class="col-sm-3">
                                    <dx-text-box label="Menu" class="input-label" labelMode="outside" name="title"
                                        #title="ngModel"
                                        [(ngModel)]="FormData.title" [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-text-box>
                                </div>
                                <div class="col-sm-3">
                                    <dx-select-box [dataSource]="DD_Menu" displayExpr="menuName" valueExpr="id"
                                        class="input-label" label="Select Parent Menu" [searchEnabled]="true"
                                        labelMode="outside" name="parentId" #parentId="ngModel"
                                        [(ngModel)]="FormData.parentId"  [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-select-box>
                                </div>

                                <div class="col-sm-3">
                                    <dx-text-box label="URL" class="input-label" labelMode="outside" name="url"
                                        #url="ngModel"
                                        [(ngModel)]="FormData.url" [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-text-box>
                                </div>
                                <div class="col-sm-3">
                                    <dx-text-box label="Icon" labelMode="outside" class="input-label" name="icon"
                                        #icon="ngModel"
                                        [(ngModel)]="FormData.icon" [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-text-box>
                                </div>

                               
                                <div class="col-sm-3">
                                    <dx-select-box [dataSource]="menuTypeList" displayExpr="name" valueExpr="name"
                                        class="input-label" label="Select Type" [searchEnabled]="true"
                                        labelMode="outside" name="specialistsId" #specialistsId="ngModel"
                                        [(ngModel)]="FormData.type"  [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-select-box>
                                </div>

                                <div class="col-sm-3">
                                    <dx-text-box label="Classes" labelMode="outside" class="input-label" name="classes"
                                        #classes="ngModel"
                                        [(ngModel)]="FormData.classes" [readOnly]="gridHandleService.selectedTab === 'Details'"></dx-text-box>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
