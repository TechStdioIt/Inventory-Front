<section class="section">
    <div class="row">
       <div class="col-lg-12">
          <div class="card">
             <div class="card-body">
                <h5 class="card-title"><i class="ri-add-circle-fill ri-lg text-success"></i> Menu Permission</h5>
                <form novalidate #form="ngForm">
                   <div class="form-group row mb-3">
                      <input type="hidden">
                      <div class="col-sm-3">
                         <label for="inputText" class="col-form-label">Roll Name</label>
                         <dx-select-box [dataSource]="BP_RoleList" valueExpr="id" displayExpr="name"
                            (onValueChanged)="ChangedRoll($event)"></dx-select-box>
                      </div>
                   </div>
                   <dx-data-grid *ngIf="!isLoadPanelVisible" id="gridContainer" [keyExpr]="'menuId'" [dataSource]="RMMS_Role_Permission"
                      [remoteOperations]="false" [allowColumnReordering]="true" [hoverStateEnabled]="true"
                      [rowAlternationEnabled]="false" [showBorders]="true" [wordWrapEnabled]="true" [visible]="true"
                      target="ITEMID">
                      <dxi-column dataField="menuName" caption="Menu Name" alignment="center">
                      </dxi-column>
                      <dxi-column dataField="isView" alignment="center" cellTemplate="isViewCellTemplate"
                         headerCellTemplate="IsViewTemplate">
                      </dxi-column>
 
                      <div *dxTemplate="let headerInfo of 'isViewCellTemplate'">
                         <input type="checkbox" (change)="onSingleChange(headerInfo,'isView')"
                            [checked]="isCheck(headerInfo,'isView')"> &nbsp;
                      </div>
                      <div *dxTemplate="let headerIn of 'IsViewTemplate'">
                         <input type="checkbox" [checked]="isCheckHeader('isView')"
                            (change)="onCheckboxChange($event,'isView')"> &nbsp;
                         <span>IsView (Select All)</span>
                      </div>
 
 
                      <dxi-column dataField="isDetails" alignment="center" cellTemplate="isDetailsCellTemplate"
                         headerCellTemplate="IsDetailsTemplate">
                      </dxi-column>
 
                      <div *dxTemplate="let headerInfo of 'isDetailsCellTemplate'">
                         <input type="checkbox" (change)="onSingleChange(headerInfo,'isDetails')"
                            [checked]="isCheck(headerInfo,'isDetails')"> &nbsp;
                      </div>
                      <div *dxTemplate="let headerIn of 'IsDetailsTemplate'">
                         <input type="checkbox" [checked]="isCheckHeader('isDetails')"
                            (change)="onCheckboxChange($event,'isDetails')"> &nbsp;
                         <span>IsDetails (Select All)</span>
                      </div>
 
                      
 
                      <dxi-column alignment="center" cellTemplate="isAddCellTemplate"
                         headerCellTemplate="IsAddTemplate">
                      </dxi-column>
                      <div *dxTemplate="let headerInfo of 'isAddCellTemplate'">
                         <input type="checkbox" (change)="onSingleChange(headerInfo,'isAdd')"
                            [checked]="isCheck(headerInfo,'isAdd')"> &nbsp;
                      </div>
                      <div *dxTemplate="let headerInfo of 'IsAddTemplate'">
                         <input type="checkbox" [checked]="isCheckHeader('isAdd')"
                            (change)="onCheckboxChange($event,'isAdd')"> &nbsp;
                         <span>IsAdd (Select All)</span>
                      </div>
                      <dxi-column alignment="center" cellTemplate="isEditCellTemplate"
                         headerCellTemplate="IsEditTemplate">
                      </dxi-column>
                      <div *dxTemplate="let headerInfo of 'isEditCellTemplate'">
                         <input type="checkbox" (change)="onSingleChange(headerInfo,'isEdit')"
                            [checked]="isCheck(headerInfo,'isEdit')"> &nbsp;
                      </div>
                      <div *dxTemplate="let headerInfo of 'IsEditTemplate'">
                         <input type="checkbox" [checked]="isCheckHeader('isEdit')"
                            (change)="onCheckboxChange($event,'isEdit')"> &nbsp;
                         <span>IsEdit (Select All)</span>
                      </div>
                      <dxi-column alignment="center" cellTemplate="isDeleteCellTemplate"
                         headerCellTemplate="IsDeleteTemplate">
                      </dxi-column>
                      <div *dxTemplate="let headerInfo of 'isDeleteCellTemplate'">
                         <input type="checkbox" (change)="onSingleChange(headerInfo,'isDelete')"
                            [checked]="isCheck(headerInfo,'isDelete')"> &nbsp;
                      </div>
                      <div *dxTemplate="let headerInfo of 'IsDeleteTemplate'">
                         <input type="checkbox" [checked]="isCheckHeader('isDelete')"
                            (change)="onCheckboxChange($event,'isDelete')"> &nbsp;
                         <span>IsDelete (Select All)</span>
                      </div>
                      <dxo-search-panel [visible]="true" [width]="280" placeholder="Search..."></dxo-search-panel>
                      <!-- <dxo-paging [pageSize]="15"> </dxo-paging> -->
                   </dx-data-grid>
                   <div *ngIf="isLoadPanelVisible" style="position: relative;left: 45%;top: 20%;width: 150px !important;">
                      <dx-load-indicator class="button-indicator"
                                         [visible]="isLoadPanelVisible"
                                         height="60"
                                         width="60">
                      </dx-load-indicator>
                      <span class="dx-button-text"></span>
                    </div>
                   <hr>
                   <div class="form-group float-end mb-3">
                      <input (click)="OnSubmit()" type="submit" [disabled]="selectedRoll ==undefined" class="btn btn-primary btn-sm" value="Update" />
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 
 </section>
