<section class="section">
    <div class="row">
       <div class="col-lg-12">
          <div class="card">
             <div class="card-body">
                <h5 class="card-title"><i class="ri-add-circle-fill ri-lg text-success"></i> @if(FormData.id == 0){
                  Create
                }@else {
                  Update
                }
                Category</h5>
                <form novalidate #form = "ngForm" (submit)="onSubmit(form)">
                   <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Category Name: </label>
                      <div class="col-sm-7"> 
                        <input type="text" (keyup)="onDuplicate()" class="form-control" name="name" #name="ngModel" [(ngModel)]="FormData.name" required [class.invalid]="name.invalid && name.touched">
                        <ng-container *ngIf="exist">
                           <span class="text-danger">Already Exist</span>
                        </ng-container>
                     </div>
                      <div class="col-sm-2">
                        <ng-container *ngIf="FormData.id == 0">
                           <input type="submit" class="btn btn-primary btn-sm" value="Create" [disabled]="form.invalid || exist"/>
                        </ng-container>  
                          <ng-container *ngIf="FormData.id != 0">
                           <input type="submit" class="btn btn-primary btn-sm" value="Update" [disabled]="form.invalid"/>
                        </ng-container>                       
                          <button (click)="onBack()" class="btn btn-warning btn-sm"><i class="ri-arrow-go-back-fill"></i> Back</button>
                     </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </section>
 <hr>
