<section class="section">
    <div class="row">
       <div class="col-lg-12">
          <div class="card">
             <div class="card-body">
                <h5 class="card-title"><i class="ri-add-circle-fill ri-lg text-success"></i> @if(FormData.id == 0){
                  Create
                }@else {
                  Update
                }
                Category</h5>
               
                   <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Category Name: </label>
                      <div class="col-sm-7"> 
                        <input type="text" (keyup)="onDuplicate()" class="form-control" name="name" #name="ngModel" [(ngModel)]="FormData.name" required [class.invalid]="name.invalid && name.touched">
                        <ng-container *ngIf="exist">
                           <span class="text-danger">Already Exist</span>
                        </ng-container>
                     </div>
                     
                   </div>
             </div>
          </div>
       </div>
    </div>
 </section>
 <hr>
