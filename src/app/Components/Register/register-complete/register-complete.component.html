<div class="auth-wrapper">
    <div class="container">
        <div class="title">Completes</div>
        <form action="#">
            
            <div class="input-group">
                <label for="business-Address">Business Address</label>
                <input type="text" id="business-Address" name="business-Address" placeholder="Enter your business address" required>
            </div>
            <div class="input-group">
                <label for="name">Business Phone</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="Role">Your Role</label>
                <!-- <input type="text" id="Role" name="Role" placeholder="Enter your Role" required> -->
                 <select id="name" name="name">
                    <option disabled selected>Select One</option>
                    <option>Owner</option>
                    <option>Partner</option>
                 </select>
            </div>
            <div class="button-group">
                <a routerLink="/auth/signin" class="btn btn-success btn-lg px-5 py-3 shadow-sm hover-shadow">
                    Complete <i class="bi bi-arrow-right-circle-fill"></i></a>
            </div>
        </form>
    </div>
</div>
