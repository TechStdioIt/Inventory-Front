<section class="section">
  <div class="row mb-2" style="background-color: #f7d794;">
    <ul class="nav nav-tabs">
      <li class="nav-item hoverEffect"  (click)="selectTab('List')">
        <a class="nav-link active" aria-current="page"   [class.active]="commonService.selectedTab === 'List'">
          <i class="fa fa-list" aria-hidden="true"></i>&nbsp; List
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Form')" *ngIf="isAdd">
        <a class="nav-link"   [class.active]="commonService.selectedTab === 'Form'" >
          <i class="fa fa-add" aria-hidden="true"></i>&nbsp;New
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Edit')"*ngIf="isEdit && !isAdd" >
        <a class="nav-link"  [class.active]="commonService.selectedTab === 'Form'" >
          <i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Edit
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Save')"  *ngIf="(isAdd || isEdit) && commonService.selectedTab !='Details'">
        <a class="nav-link"  [class.active]="commonService.selectedTab === 'Save'" >
          <i class="fa fa-file" aria-hidden="true"></i>&nbsp;Save
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Details')" *ngIf="isDetails">
        <a class="nav-link" [class.active]="commonService.selectedTab === 'Details'" >
          <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Details
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Delete')" *ngIf="isDelete">
        <a class="nav-link" [class.active]="commonService.selectedTab === 'Delete'" >
          <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete</a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Search')">
        <a class="nav-link" [class.active]="commonService.selectedTab === 'Search'" >
          <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</section>
