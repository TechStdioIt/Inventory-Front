<section class="section">
  <div class="row mb-2" style="background-color: #f7d794;">
    <ul class="nav nav-tabs">

      <li class="nav-item hoverEffect"  (click)="selectTab('PList')" *ngIf="currentRoute == '/orderPList' || currentRoute === '/deliveryOrderPList' || currentRoute == '/orderList' || currentRoute === '/deliveryOrderList' || currentRoute.startsWith('/orderForm') || currentRoute.startsWith('/orderList') || currentRoute.startsWith('/deliveryOrderList') || currentRoute.startsWith('/deliveryOrderForm') || currentRoute.startsWith('/mrPList') || currentRoute.startsWith('/invPList') || currentRoute.startsWith('/mrForm') || currentRoute.startsWith('/mrList') || currentRoute.startsWith('/invList') || currentRoute.startsWith('/invForm')">
        <a class="nav-link active" [class.active]="gridHandlerService.selectedTab === 'PList'" >
          <i class="fa fa-list" aria-hidden="true"></i>&nbsp;Pending List</a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('CPList')" *ngIf="currentRoute == '/orderPList' || currentRoute == '/orderList'  || currentRoute.startsWith('/orderForm') || currentRoute.startsWith('/orderList')">
        <a class="nav-link active" [class.active]="gridHandlerService.selectedTab === 'CPList'" >
          <i class="fa fa-list" aria-hidden="true"></i>&nbsp;Pending Credit List</a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Approve')" *ngIf="currentRoute == '/orderPList' || currentRoute == '/orderList' || currentRoute.startsWith('/orderForm') ||currentRoute.startsWith('/orderList') || currentRoute == '/deliveryOrderPList' || currentRoute == '/deliveryOrderList' || currentRoute == '/deliveryOrderForm'  " >
        <a class="nav-link"  [class.active]="gridHandlerService.selectedTab === 'Approve'" >
          <i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Approve
        </a>
      </li>
      
      <li class="nav-item hoverEffect"  (click)="selectTab('List')" >
        <a class="nav-link" aria-current="page"   [class.active]="gridHandlerService.selectedTab === 'List'">
          <i class="fa fa-list" aria-hidden="true"></i>&nbsp; List
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Form')" *ngIf="this.commonService.permisionData.IsAdd">
        <a class="nav-link"   [class.active]="gridHandlerService.selectedTab === 'Form'" >
          <i class="fa fa-add" aria-hidden="true"></i>&nbsp;New
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Edit')" *ngIf="this.commonService.permisionData.IsEdit && ! this.commonService.permisionData.IsAdd" >
        <a class="nav-link"  [class.active]="gridHandlerService.selectedTab === 'Form'" >
          <i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Edit
        </a>
      </li>

      <li class="nav-item hoverEffect"  (click)="selectTab('GMR')" *ngIf="currentRoute.startsWith('/orderPList') || currentRoute=='/mrForm' " >
        <a class="nav-link" aria-current="page"   [class.active]="gridHandlerService.selectedTab === 'GMR'">
          <i class="fa fa-list" aria-hidden="true"></i>&nbsp; Generate MR
        </a>
      </li>
      
      

      <li class="nav-item hoverEffect"  (click)="selectTab('Save')"  *ngIf="(this.commonService.permisionData.IsAdd || this.commonService.permisionData.IsEdit) && gridHandlerService.selectedTab !='Details'">
        <a class="nav-link"  [class.active]="gridHandlerService.selectedTab === 'Save'" >
          <i class="fa fa-file" aria-hidden="true"></i>&nbsp;Save
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Details')" *ngIf="this.commonService.permisionData.IsDetails">
        <a class="nav-link" [class.active]="gridHandlerService.selectedTab === 'Details'" >
          <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Details
        </a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Delete')" *ngIf="this.commonService.permisionData.IsDelete">
        <a class="nav-link" [class.active]="gridHandlerService.selectedTab === 'Delete'" >
          <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete</a>
      </li>
      <li class="nav-item hoverEffect"  (click)="selectTab('Search')">
        <a class="nav-link" [class.active]="gridHandlerService.selectedTab === 'Search'" >
          <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</a>
      </li>
      
      
    </ul>
  </div>
  <router-outlet></router-outlet>
</section>
